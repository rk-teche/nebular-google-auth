<nb-layout>
    <nb-layout-column class="d-flex">
      <nb-card class="flex-1">
        <nb-card-body  class="d-flex align-items-center">
          <div class="form">
  
            <a href="https://www.google.com/" target="_blank">
              <img class="logo_img" src="http://www.androidpolice.com/wp-content/themes/ap2/ap_resize/ap_resize.php?src=http%3A%2F%2Fwww.androidpolice.com%2Fwp-content%2Fuploads%2F2015%2F10%2Fnexus2cee_Search-Thumb-150x150.png&w=150&h=150&zc=3"> 
            </a>
                                       
            <div class="stage">
              <button class="ui button google-auth__button" nbButton status="success" *ngIf="!token" (click)="login()">
                <img class="google-auth__logo" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                Sign in to Google
              </button>
            </div>
          </div>
       
          
        </nb-card-body>
      </nb-card>
    </nb-layout-column>
  </nb-layout>
